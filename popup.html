<html>
<head>
  <script src="jquery-1.7.2.min.js" type="text/javascript"></script>

  <style type="text/css">
    body {width:610px; height:450px;}
    div {display: none;}
  </style>

  <script>
    chrome.tabs.getSelected(null, function(tab) {
      url = "http://codemarks.com/codemarklet/new?url=" + tab.url;
      $('#codemarks').attr('src', url);
    });
  </script>
</head>
<body>
  <iframe id='codemarks' width="610px" height="450px" frameborder="0">
  </iframe>
  <script>
    console.log($('iframe')[0].contents())
  </script>
</body>
</html>
